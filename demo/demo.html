<!DOCTYPE html>
<html>

<head>
	<title>Leaflet Playback</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
	<link href="http://files.theoutpost.io/bootstrap/css/bootstrap.css" rel="stylesheet" />
  <link href="http://files.theoutpost.io/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="../lib/leaflet-draw/leaflet.draw.css" />
  <link rel="stylesheet" href="demo.css" />
</head>

<body>

	<div id="map"></div>

	<div id="right-panel">
    <a id="close-right-panel" class="close" data-dismiss="alert" href="#">&times;</a>
    <p><b>Mouse LatLng</b><br/><span id="mouse-latlng">&nbsp;</span></p>
    <p><b>Click LatLng</b><br/><span id="click-latlng">&nbsp;</span></p>
    <p><b>Start Time</b><br/>
      <span id="start-time-txt">&nbsp;</span><br/>
      <span id="start-time">&nbsp;</span>
    </p>
    <p><b>End Time</b><br/>
      <span id="end-time-txt">&nbsp;</span><br/>
      <span id="end-time">&nbsp;</span>
    </p>
    <p><b>Cursor Time</b><br/><span id="cursor-time-txt">&nbsp;</span></p>
    <div id="time-slider"></div>
    <div class="input-append">
      <input class="span2" id="cursor-time" type="text" />
      <button class="btn" type="button" id="set-cursor">Set</button>
    </div>
    <p><b>Speed</b><br/></p>
    <div id="speed-slider"></div>
    <div class="input-append">
      <input class="span2" id="speed" type="text" />
      <button class="btn" type="button" id="set-speed">Set</button>
    </div>
    <hr/>
    <div class="btn-group">
      <button id="stop" class="btn">Stop</button>
      <button id="start" class="btn">Start</button>
    </div>
	</div>

  <!-- Modal -->
  <div id="create-geotrigger-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="create-geotrigger-label" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="create-geotrigger-label">Create GeoTrigger</h3>
    </div>
    <div class="modal-body">
      <p>One fine body…</p>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button class="btn btn-primary">Save changes</button>
    </div>
  </div>

  <script src="../lib/jquery1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="http://files.theoutpost.io/bootstrap/js/bootstrap.js"></script>
  <script src="../lib/leaflet/leaflet-src.js"></script>
	<script src="../src/MoveableMarker.js"></script>
  <script src="../src/TickPoint.js"></script>
	<script src="../src/Tick.js"></script>
  <script src="../src/Clock.js"></script>
  <script src="../src/Playback.js"></script>
  <script src="../data/drive.js"></script>
  <script src="../lib/leaflet-draw/leaflet.draw-src.js"></script>
  <script type="text/javascript" src="https://api.geoloqi.com/js/geoloqi.min.js"></script>
  <script src="GeoTriggers.js"></script>
	<script src="demo.js"></script>
</body>
</html>
